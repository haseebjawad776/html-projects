<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <span style="margin-left: 13px; margin-top: 10px;">HTML :</span><input type="number" name="" id="html" oninput="cvshow()" style="margin-left: 30px; padding: 5px; margin-top: 10px;"><br>
    <span style="margin-left: 13px; margin-top: 10px;">CSS :</span><input type="number" name="" id="css" oninput="cvshow()" style="margin-left: 46px; padding: 5px; margin-top: 10px;"><br>
    <span style="margin-left: 13px; margin-top: 10px;">JavaScript :</span><input type="number" name="" id="js" oninput="cvshow()" style="margin-left: 3px; padding: 5px; margin-top: 10px;">

    <div style="margin-top: 50px;">
                <div id="htmltext" class="ms-5" style="margin-top: 80px;"></div>
                <div style="width: 90px;  height: 80px; border-radius: 50%;" class="progress ms-5" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning " style="width: 100%; border-radius: 50%;  font-weight: 600; text-align: center;" id="htmlcircle">HTML</div>
                </div>

                <div class="ms-5" id="csstext" style="margin-top: 80px;"></div>
                <div style=" width: 90px; height: 80px; height: 80px;  border-radius: 50%; " class="progress ms-5 " role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-dark " style="width: 100%; border-radius: 50%; border-radius: 50%; font-weight: 600; text-align: center;" id="csscircle">CSS</div>
                </div>
            
                <div class="ms-5" id="jstext" style="margin-top: 80px;"></div>
                <div  style="width: 90px;  height: 80px; border-radius: 50%;" class="progress ms-5" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-secondary " style="width: 100%; border-radius: 50%; font-weight: 600; text-align: center;" id="jscircle">JS</div>
                </div>
    </div>   

    <script>
        function cvshow(){
            var html = document.getElementById('html')
            var css = document.getElementById('css')
            var js = document.getElementById('js')
            var htmlcircle = document.getElementById('htmlcircle')
            var csscircle = document.getElementById('csscircle')
            var jscircle = document.getElementById('jscircle')
            var htmltext = document.getElementById('htmltext')
            var csstext = document.getElementById('csstext')
            var jstext = document.getElementById('jstext')

            htmlcircle.style.width = `${html.value}%`
            csscircle.style.width = `${css.value}%`
            jscircle.style.width = `${js.value}%`
            htmlcircle.innerText = html.value + "%"
            csscircle.innerText = css.value + "%"
            jscircle.innerText = js.value + "%"
            htmltext.innerText = 'HTML'
            csstext.innerText = 'CSS'
            jstext.innerText = 'JS'
        }
    </script>
</body>
</html>
